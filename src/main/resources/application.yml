server:
  servlet:
    encoding:
      force-response: true

spring:
  profiles:
    default: local
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:database
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 500
        jdbc:
          time_zone: Asia/Seoul
  sql:
    init:
      mode:
